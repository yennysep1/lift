<head>
      <meta charset="UTF-8">
      <title>LIFT | SIGN UP</title>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css"  rel="stylesheet" href="css/log-in.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--HEADER - SIGN UP-->
      <header>
        <div class="container">
          <div class="row">
            <div class="col s12 left-align ">
             <i class="material-icons">keyboard_arrow_left</i>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <h4>Sign up</h4>
              <p>Join now for free ride credit</p>
            </div>
          </div>
        </div>
      </header>
    <!--ESCOGER PAIS-->
    <section>
         <div class="container">
            <div class="row">
              
                <div class="flags col s4 center-align"> 
                   <img src="img/flag/cl.png" class="" alt="Chile">
                   <i class="material-icons">arrow_drop_down</i> 
                </div>

                <div class="col s8">
                  <input type="tel" name="telefono" placeholder="+569 00000000">
                </div>
            </div>
            <p class="center-align">We'll send a text to verify your phone</p>
          </div>
   </section>

    <section id="keyboard">
      <div class="row center-align keyboard">
          <a class="waves-effect waves-teal btn-flat col s4">1</a>
          <a class="waves-effect waves-teal btn-flat col s4">2</a>
          <a class="waves-effect waves-teal btn-flat col s4">3</a>
      </div>
       <div class="row center-align keyboard">
          <a class="waves-effect waves-teal btn-flat col s4">4</a>
          <a class="waves-effect waves-teal btn-flat col s4">5</a>
          <a class="waves-effect waves-teal btn-flat col s4">6</a>
      </div>
       <div class="row center-align keyboard">
          <a class="waves-effect waves-teal btn-flat col s4">7</a>
          <a class="waves-effect waves-teal btn-flat col s4">8</a>
          <a class="waves-effect waves-teal btn-flat col s4">9</a>
      </div>
      <div class="row center-align keyboard">
          <a class="waves-effect waves-teal btn-flat col s4"><i class="material-icons">space_bar</i> </a>
          <a class="waves-effect waves-teal btn-flat col s4">0</a>
          <a class="waves-effect waves-teal btn-flat col s4"><i class="material-icons">backspace</i> </a>
      </div>  
    </section>

    <section class="next">
      <div class="row">
         <a class="waves-effect waves-light btn-large col s12">NEXT</a>
      </div>
    </section>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
  </html>
