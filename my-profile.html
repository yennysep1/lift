<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>LIFT | SIGN UP</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css"  rel="stylesheet" href="css/my-profile.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
  <!--FOTO PROFILE-->
    <header>
      <div class="row">
        <div class="col s12" id="previus">
          <img src="img/user.png" class="center-align" id="blah">
          <a href="profile.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
          <a href="#" id="file-select"><i class="fa fa-pencil" aria-hidden="true"></i></a>
          <form id="file-submit" enctype="multipart/form-data">
              <input id="imgInp" name="file" type="file"/>
          </form>
        </div>
      </div>
    </header>
    <section class="row user-profile">
      <div>
        <div class="col s12 name">
          <h4 class="center-align">Your Name</h4>
        </div>
      </div>
      <div class="row join">
        <p class="center-align">JOINED FROM SEPTEMBRE 2016</p>
      </div>
   
     <div class="info left-align">
        <div class="col s10 offset-s1">
          <i class="fa fa-envelope-o" aria-hidden="true"></i>
          <span class="user-email">Your mail</span>
        </div>
        <div class="col s10 offset-s1">
          <i class="fa fa-phone" aria-hidden="true"></i>
          <span class="user-fono">Your phone</span>
        </div>
         <div class="col s10 offset-s1">
          <i class="fa fa-check" aria-hidden="true"></i>
          <span class="user-random">Your code</span>
        </div>
      </div>
    </section>


      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/my-profile.js"></script>
    </body>
  </html>
