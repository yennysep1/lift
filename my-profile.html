<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>LIFT | SIGN UP</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css"  rel="stylesheet" href="css/my-profile.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
  </head>
  <body>
  <!--FOTO PROFILE-->
   <section class="form-container">
          <div class="col s2">
              <a href="profile.html"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
          </div>
         <h4 class="center-align name">YOUR NAME</h4> 
          <form id="avatar">
            <div class="row center-align">
              <img src="img/user.png" class="circle responsive-img col s8 m4 offset-s2 offset-m4" alt="">
            </div>
            <div class="file-field input-field">
                <div class="btn">
                  <span><i class="fa fa-camera" aria-hidden="true"></i></span>
                  <input type="file" id="cambiarAvatar" >
                </div>
            </form>
            <input type="submit" class="btn" class="guardar" value="Guardar"></input> 
    </section>

     <section class="row user-profile">
        <div class="info left-align">
          <div class="col s10 offset-s1">
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            <span class="user-email center-align">Your mail</span>
          </div>
          <div class="col s10 offset-s1">
            <i class="fa fa-phone" aria-hidden="true"></i>
            <span class="user-fono">Your phone</span>
          </div>
           <div class="col s10 offset-s1">
            <i class="fa fa-check" aria-hidden="true"></i>LAB -
            <span class="user-random">Your code</span>
          </div>
        </div>
      </section>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/my-profile.js"></script>
    </body>
  </html>
