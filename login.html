<!DOCTYPE html>
<html lang="es">
<html>
  <head>
    <meta charset="UTF-8">
    <title>LIFT | DRIVE</title>
    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css"  rel="stylesheet" href="css/login.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!--favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
  </head>
  <body>
    <!--HEADER - SIGN UP-->
    <header>
      <div class="container">
        <div class="row">
          <div class="col s2">
            <a href="index.html"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
          </div>
          <div class="col s7 center-align title">
            <h4 class="center-align">Login</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <p class="join">Enter your session</p>
          </div>
        </div>
      </div>
    </header>
    <section id="login">
      <div class="container">
        <div class="row">
          <div class="input-field col s8 offset-s2">
            <i class="fa fa-phone material-icons prefix" aria-hidden="true"></i>
            <input id="icon_telephone" type="tel" placeholder="Your Phone" class="validate">
            <label for="icon_telephone"></label>
          </div>
          <!--<div class="input-field col s8 offset-s2">
	          <i class="fa fa-check material-icons prefix" aria-hidden="true"></i>
	          <input id="icon_prefix" type="password" placeholder="Your password" class="validate">
        	</div>-->
        </div>
      </div>
    </section>
    <section>
      <div class="row next">
        <a href="profile.html" id="login" class="waves-effect waves-light btn-large col s12">NEXT</a>
      </div>
    </section>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
   </body>
</html>
