<!DOCTYPE html>
<html lang="es">
  <html>
    <head>
      <meta charset="UTF-8">
      <title>LIFT | DRIVE</title>
      <!--Import Google Icon Font-->
       <link rel="stylesheet" href="css/font-awesome.min.css">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css"  rel="stylesheet" href="css/user.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <!--favicon -->
     <link rel="icon" type="image/png" href="./img/favicon.png">
    </head>
    <body>
    <!--HEADER - USER VALIDATION-->
      <header>
        <div class="container">
          <div class="row">
            <div class="col s2">
              <a href="sign-up.html"><i class="fa fa-angle-double-left" aria-hidden="true"></i></a>
            </div>
            <div class="col s8 center-align">
              <h4>Sign Up</h4>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <p class="join">Join now for free ride credit</p>
            </div>
          </div>
        </div>
      </header>
      <section id="registry">
        <div class="container">
          <!-- USER NAME -->
          <div class="row input-user">
            <div class="col s12">
              <div class="input-field ">
                <input id="icon_prefix" type="text" name="nombre" class="">
                <label for="icon_prefix"><i class="fa fa-user" aria-hidden="true"></i> Name - last name</label>
              </div>
            </div>
          </div>
          <!-- USER MAIL -->
          <div class="row input-user">
            <div class="col s12">
              <div class="input-field ">
                <input id="email" type="email" name="correo" class="">
                <label for="email" data-error="wrong" data-success="right">
                <i class="fa fa-envelope" aria-hidden="true"></i> Email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
                <p>
                  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
                  <label for="filled-in-box">I agree to Lyft's<a href="#"> Terms of services</a></label>
                </p>
            </div>
          </div>
        </div>
      </section>
    <!--BUTTON NEXT-->    
      <section class="next">
        <div class="row">
           <a href="profile.html" class="waves-effect waves-light btn-large col s12">NEXT</a>
        </div>
      </section>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/user.js"></script>
    </body>
  </html>
