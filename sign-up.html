<head>
      <meta charset="UTF-8">
      <title>LIFT | SIGN UP</title>
      <!--Import Google Icon Font-->
      <link rel="stylesheet" href="css/font-awesome.min.css">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css"  rel="stylesheet" href="css/sign-up.css">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <!--HEADER - SIGN UP-->
      <header>
        <div class="container">
          <div class="row">
            <div class="col s2">
              <a href="index.html"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
            </div>
            <div class="col s8 center-align">
              <h4>Sign Up</h4>
            </div>
          </div>
          <div class="row">
            <div class="col s12 center-align">
              <p class="join">Join now for free ride credit</p>
            </div>
          </div>
        </div>
      </header>
    <!--ESCOGER PAIS-->
    <section id="sign-up">
         <div class="container">
            <div class="row">
              
              <div class="col s4 offset-s1 countries" id="countries">
                <a href="countries.html" id="pais"><img src="img/flag/cl.png"  alt=""></a>
                <span id="prefijo">+569</span>
              </div>
              <div class="col s6">
                <input type="tel" class="numero" name="telefono" placeholder="00000000" >
              </div>
            </div>
            <p class="center-align verify">We'll send a text to verify your phone</p>
          </div>
   </section>


    </section>

    <section>
      <div class="row next">
      
           <a href="user.html" class="waves-effect waves-light btn-large col s12">NEXT</a>
     
      </div>
    </section>

      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
  </html>
